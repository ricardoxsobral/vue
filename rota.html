<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<style>
    .dark{
        color: #fff;
        background-color: #666;
    }
</style>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1> {{ titulo }} </h1>
            <ul>
                <li>
                    <router-link :to="{name: 'transformers'}">Transformers</router-link>
                </li>
                <li>
                    <router-link :to="{name: 'game'}">Game of Thrones</router-link>
                </li>
                <li>
                    <router-link to="/arrow">Arrow</router-link>
                </li>
            </ul>

            <router-view></router-view>

        </div>
    </div>

    <template id="transformers">
        <div>
            <div class="row">
                <div :class="['col', sidebar]">
                    Sidebar
                </div>
                <div class="col">
                    <h4>Transformers</h4>
                    <ul>
                        <li v-for="item in transformers">
                            <router-link :to="{name: 'transformerscontent' , params: { name: item.slug} }">{{ item.name}}</router-link>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <router-view></router-view>
                </div>
            </div>

        </div>
    </template>

    <template id="gameOfThrones">
        <div>
            <h4>Game of Thrones</h4>
            <ul>
                <li v-for="item in gameOfThrones">{{ item.name }}</li>
            </ul>
        </div>
    </template>

    <template id="transformersContent">
        <div>
            <h3>Conteudo Transformers</h3>
            {{$route.params.name}}
        </div>
    </template>
    
    <template id="error404">
        <div>
            <h1>Página não encontrada</h1>
            <p>Ops! Parece que está na página não existe</p>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="js/rota.js"></script>
</body>

</html>
